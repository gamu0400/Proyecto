<!DOCTYPE html>
<html lang="es" dir="ltr">
<head th:replace="Layouts/fragmentos :: cabeza">
<meta charset="utf-8">

</head>
<body>

	<input type="checkbox" id="check">
	<!--header area start-->
	<div class="cabeza" th:replace="Layouts/fragmentos :: Primerfragment"></div>
	<!--header area end-->
	<div class="mobile_nav" th:replace="Layouts/fragmentos :: Segundofragment"></div>
	<!--sidebar start-->
	<div class="sidebar" th:replace="Layouts/fragmentos :: Tercerfragment"></div>
	<!--sidebar end-->
	
	<div class="content">
	<div class="sidebar" th:replace="Layouts/fragmentos :: advertencias"></div>
	<div class="container mt-4">
		<form th:action="@{/factura/buscar}" method="post" class="needs-validation" novalidate>
			<div class="card">
				<div class="card-header bg-info text-white"> Buscar Cliente</div>
				<div class="card-body">
					<div class="row">
						<div class="col-md-6 mb-3">
							<input name="dni" class="form-control" placeholder="Ingrese DNI del cliente" 
							required="required" minlength="8" maxlength="8">
							<div class="invalid-feedback">DNI OBLIGATORIO</div>
						</div>
						<div class="col-md-6 mb-3">
							<button type="submit" class="btn btn-dark"><i class="fas fa-search"></i> Buscar</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	
	
	
	</div>
	
	<script type="text/javascript" th:src="@{/js/nav.js}"></script>

</body>
</html>
